<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../../assets/fonts/Roboto/500.css">
    <link rel="stylesheet" href="../../assets/css/globals.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <script src="../../assets/js/core.js" defer></script>
    <script src="../../assets/js/lib.js" defer></script>
    <script src="js/login.js" defer></script>
    <div class="wrapper">
        <header>
            <h1 class="header-caption">
                Admin Panel
            </h1>
        </header>
        <main>
            <div class="wrapperr">
                <form>
                    <h1>Login</h1>
                    <!-- evil hack to override default enter submitting by browser -->
                    <button disabled style="display: none;"></button>
                    <div class="input-wrapper">
                        <input id="js-username" type="text" placeholder="Введите имя пользователя">
                        <div class="flex">
                            <input id="js-password" type="password" placeholder="Введите пароль">
                            <button id="js-lookupBtn" class="icon eye"></button>
                        </div>
                        <div class="swrapper">
                            <button type="submit" class="icon login"></button>
                            <div id="js-loading" class="hidden"></div>
                        </div>
                    </div>
                    <p class="error" id="js-errorOutput"></p>
                </form>
            </div>
        </main>
        <footer>
		<a href="../aboutus/aboutus.html">
			about us
		</a>            
        </footer>
    </div>
</body>
</html>
