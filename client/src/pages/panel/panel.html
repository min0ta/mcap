<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link immutable rel="stylesheet" href="../../assets/fonts/Roboto/500.css">
    <link immutable rel="stylesheet" href="../../assets/css/globals.css">
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <script immutable src="../../assets/js/lib.js"></script>
    <script immutable src="../../assets/js/core.js" defer></script>
    <script src="js/panel.js" defer></script>
    <div class="wrapper">
        <header>
            <h1 class="header-caption">
                Admin Panel
            </h1>
        </header>
        <main>
            <nav>
                <a class="return" href="/servers/servers">
                    <div class="icon exit"></div>
                    Вернуться
                </a>
            </nav>
            <div class="control-wrapper">
                <div class="control">
                    <h2 class="server-name">Если вы это видите, то скорее всего произошла ошибка.</h2>
                </div>
                <div class="server-state server-state-disabled">
                    <img src="./assets/offline.svg" alt="состояние сервера" class="icon">
                    <span>
                        Выключен
                    </span>
                </div>
            </div>
            <button class="server-toggle server-toggle-enabled">
                Запустить
            </button>
        </main>
        <footer>
            <a href="/aboutus/aboutus">
                about us
            </a>      
        </footer>
    </div>
</body>
</html>
